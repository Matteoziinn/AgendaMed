name: CI/CD Pipeline - AgendaMed

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: 🏗️ Build & Test com Maven
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v4

      # 2️⃣ Debug opcional do workspace
      - name: 🔍 Verificar diretório
        run: |
          pwd
          ls -R

      # 3️⃣ Configurar Java 17
      - name: ☕ Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4️⃣ Cache do Maven
      - name: 📦 Cache do Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      # 5️⃣ Build e testes Maven
      - name: 🧪 Build e Testes Maven
        working-directory: agendamed
        run: mvn -B verify

  docker-build:
    name: 🐳 Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v4

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build e Push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: ./agendamed
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-agendamed:latest
            ghcr.io/${{ github.repository }}-agendamed:${{ github.sha }}



  deploy-dev:
    name: Deploy em Development
    runs-on: ubuntu-latest
    needs: docker-build
    environment:
      name: development
    steps:
      - run: echo "Simulando deploy no ambiente de Desenvolvimento..."

  deploy-prod:
    name: Deploy em Production
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: production
    steps:
      - run: echo "Simulando deploy no ambiente de Produção..."
