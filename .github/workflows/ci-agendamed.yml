name: CI/CD Pipeline - AgendaMed

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: ğŸ—ï¸ Build & Test com Maven
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout do repositÃ³rio
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Debug opcional do workspace
      - name: ğŸ” Verificar diretÃ³rio
        run: |
          pwd
          ls -R

      # 3ï¸âƒ£ Configurar Java 17
      - name: â˜• Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4ï¸âƒ£ Cache do Maven
      - name: ğŸ“¦ Cache do Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      # 5ï¸âƒ£ Build e testes Maven
      - name: ğŸ§ª Build e Testes Maven
        working-directory: agendamed
        run: mvn -B verify

  docker-build:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build e Push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: ./agendamed
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-agendamed:latest
            ghcr.io/${{ github.repository }}-agendamed:${{ github.sha }}



  deploy-dev:
    name: Deploy em Development
    runs-on: ubuntu-latest
    needs: docker-build
    environment:
      name: development
    steps:
      - run: echo "Simulando deploy no ambiente de Desenvolvimento..."

  deploy-prod:
    name: Deploy em Production
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: production
    steps:
      - run: echo "Simulando deploy no ambiente de ProduÃ§Ã£o..."
