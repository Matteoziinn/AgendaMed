name: CI/CD Pipeline - AgendaMed (Offline Docker)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: 🏗️ Build & Test com Maven
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v4

      - name: 🔍 Verificar diretório
        run: |
          pwd
          ls -R

      - name: ☕ Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 📦 Cache do Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: 🧪 Build e Testes Maven
        working-directory: agendamed
        run: mvn -B verify

  docker-build:
    name: 🐳 Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v4

      - name: Build Docker image localmente
        run: docker build -t agendamed:latest ./agendamed

      - name: Salvar imagem Docker como arquivo
        run: docker save agendamed:latest -o agendamed.tar

      - name: Upload Docker image como artefato
        uses: actions/upload-artifact@v4
        with:
          name: agendamed-image
          path: agendamed.tar

  deploy-dev:
    name: Deploy em Development
    runs-on: ubuntu-latest
    needs: docker-build
    environment:
      name: development
    steps:
      - name: Baixar artefato da imagem Docker
        uses: actions/download-artifact@v4
        with:
          name: agendamed-image
          path: .

      - name: Carregar imagem Docker
        run: docker load -i agendamed.tar

      # Simula deploy sem travar
      - name: Simular deploy Dev
        run: echo "Deploy em Development concluído (imagem agendamed:latest pronta)"

  deploy-prod:
    name: Deploy em Production
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: production
    steps:
      - name: Baixar artefato da imagem Docker
        uses: actions/download-artifact@v4
        with:
          name: agendamed-image
          path: .

      - name: Carregar imagem Docker
        run: docker load -i agendamed.tar

      # Simula deploy sem travar
      - name: Simular deploy Prod
        run: echo "Deploy em Production concluído (imagem agendamed:latest pronta)"
