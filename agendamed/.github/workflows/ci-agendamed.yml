name: CI/CD Pipeline - AgendaMed

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build com Maven
        working-directory: ./agendamed  # caminho do pom.xml
        run: mvn -B clean package --file agendamed/pom.xml


  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build e push Docker
        uses: docker/build-push-action@v5
        with:
          context: ./agendamed  # caminho do Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    environment:
      name: development
      url: https://dev.agendamed.com
    steps:
      - name: Deploy em Development
        run: echo "Simulando deploy no ambiente de Desenvolvimento..."

  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: production
      url: https://agendamed.com
    steps:
      - name: Deploy em Produção
        run: echo "Simulando deploy em Produção..."
